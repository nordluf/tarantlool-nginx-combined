upstream backend {
    # Tarantool host
    server 127.0.0.1:9999;
    keepalive 10240;
}

server {
    listen       80 default;
    server_name  localhost;
    root /usr/share/nginx/;

    location /tnt_rest {
        tnt_http_methods all;
        tnt_http_rest_methods all;
        tnt_method tarantool_stored_procedure_name;

        tnt_pass_http_request on;

        tnt_pass backend;
    }

    location / {
        return 200 "OK";
    }

    # If you want to enable authentication
    include auth_basic.conf;
}